<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/1c840a480d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./Develop/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container" id="containerbox">
      <table>
        <thead>
          <tr>
            <th>Time</th>
            <th>Schedule</th>
            <th>Save</th>
          </tr>
        </thead>
        <tr id="hour9" class="time-slot">
          <td class="data-time">9:00AM</td>
          <td class="data-schedule" id="9"><textarea name="9-text"></textarea></td>
          <td class="data-save" id="9am"><button><i class="fa-solid fa-lock"></i></td></button>
        </tr>
        <tr id="hour10" class="time-slot">
          <td class="data-time">10:00AM</td>
          <td class="data-schedule" id="10"><textarea name="10-text"></textarea></td>
          <td class="data-save"><button><i class="fa-solid fa-lock"></i></td></button>
        </tr>
        <tr id="hour11" class="time-slot">
          <td class="data-time">11:00AM</td>
          <td class="data-schedule" id="11"><textarea name="11-text"></textarea></td>
          <td class="data-save"><button><i class="fa-solid fa-lock"></i></td></button>
        </tr>
        <tr id="hour12" class="time-slot">
          <td class="data-time">12:00PM</td>
          <td class="data-schedule" id="12"><textarea name="12-text"></textarea></td>
          <td class="data-save"><button><i class="fa-solid fa-lock"></i></td></button>
        </tr>
        <tr id="hour13" class="time-slot">
          <td class="data-time">1:00PM</td>
          <td class="data-schedule" id="13"><textarea name="13-text"></textarea></td>
          <td class="data-save"><button><i class="fa-solid fa-lock"></i></td></button>
        </tr>
        <tr id="hour14" class="time-slot">
          <td class="data-time">2:00PM</td>
          <td class="data-schedule" id="14"><textarea name="14-text"></textarea></td>
          <td class="data-save"><button><i class="fa-solid fa-lock"></i></td></button>
        </tr>
        <tr id="hour15" class="time-slot">
          <td class="data-time">3:00PM</td>
          <td class="data-schedule" id="15"><textarea name="15-text"></textarea></td>
          <td class="data-save"><button><i class="fa-solid fa-lock"></i></td></button>
        </tr>
        <tr id="hour16" class="time-slot">
          <td class="data-time">4:00PM</td>
          <td class="data-schedule" id="16"><textarea name="16-text"></textarea></td>
          <td class="data-save"><button><i class="fa-solid fa-lock"></i></td></button>
        </tr>
        <tr id="hour17" class="time-slot">
          <td class="data-time">5:00PM</td>
          <td class="data-schedule" id=""><textarea name="17-text"></textarea></td>
          <td class="data-save"><button><i class="fa-solid fa-lock"></i></td></button>
        </tr>
    </table>
    </div>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./Develop/script.js"></script>
  </body>
</html>
